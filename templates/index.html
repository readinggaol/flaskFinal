{% extends "layout.html" %}

{% block heading %}
        <p>FIRST</p>
        <!-- IF -->
        {{ headline }}
        {% if headline %}
            <h1>YES</h1>
        {% else %}
            <h1>NO</h1>
        {% endif %}
{% endblock %}

{% block body %}
        <!-- POPULATING A LIST -->
        <ul>
            {% for name in names %}
                <li>{{name}}</li>
            {% endfor %}
        </ul>
{% endblock %}
