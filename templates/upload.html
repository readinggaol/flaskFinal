{% extends "layout.html" %}
{%block scripting %} <script src="static/scripts/upload.js"></script>{% endblock%}

{% block heading %}Book Upload{% endblock %}

{% block body %}
<p id="blurb">
  Here you may either upload an image of the book you wish to add, or you may take a picture with your webcam.
</p>
{% endblock %}

{% block business %}
<label for="upload_form" id="sticker">Upload a book</label>
<form method="POST" action="" enctype="multipart/form-data" id="upload_form">
  <input type="file" class="form-control-file" id="formFile" name="file" accept=".jpg, .jpeg, .png">
  <div class="row">
      <div class="col-sm">
          <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" name="title" id="title">
          <span class="error">*</span>
          </div>
      </div>
      <div class="col-sm">
          <div class="form-group">
          <label for="first">First name:</label>
          <input type="text" class="form-control" name="first" id="first">
          <span class="error">*</span>
          </div>
      </div>
      <div class="col-sm">
          <div class="form-group">
          <label for="last">Last name:</label>
          <input type="text" class="form-control" name="last" id="last">
          <span class="error">*</span>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-sm">
          <div class="form-group">
          <label for="year">Year published:</label>
          <input type="text" class="form-control" name="year" id="year">
          <span class="error">*</span>
          </div>
      </div>
      <div class="col-sm">
          <div class="form-group">
          <label for="pages">Pages:</label>
          <input type="text" class="form-control" name="pages" id="pages">
          <span class="error">*</span>
          </div>
      </div>
      <div class="col-sm">
          <div class="form-group">
          <label for="genre">Genre:</label>
          <input type="text" class="form-control" name="genre" id="genre">
          <span class="error">*</span>
          </div>
      </div>
  </div>

  <input id="submit" class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
