{% extends "layout.html" %}
{%block scripting %} <script src="static/scripts/upload.js"></script>{% endblock%}

{% block heading %}Book Upload{% endblock %}

{% block body %}
<p id="blurb">
  Here you may either upload an image of the book you wish to add, or you may take a picture with your webcam.
</p>
{% endblock %}

{% block business %}
  <form method="POST" action="" enctype="multipart/form-data" id="upload_form">
      <p><input type="file" name="file" accept=".jpg, .jpeg, .png"></p>
      <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
          <span class="error">*</span>
      </div>
      <div>
        <label for="first">First name:</label>
        <input type="text" name="first" id="first">
          <span class="error">*</span>
      </div>
      <div>
         <label for="last">Last name:</label>
         <input type="text" name="last" id="last">
          <span class="error">*</span>
      </div>
      <div>
         <label for="year">Year published:</label>
         <input type="text" name="year" id="year">
          <span class="error">*</span>
      </div>
      <div>
         <label for="pages">Pages:</label>
         <input type="text" name="pages" id="pages">
          <span class="error">*</span>
      </div>
      <div>
         <label for="genre">Genre:</label>
         <input type="text" name="genre" id="genre">
          <span class="error">*</span>
      </div>


      <input id="submit" type="submit" value="Submit">
    </form>
{% endblock %}
